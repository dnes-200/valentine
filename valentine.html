<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .box {
      text-align: center;
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e91e63;
      margin-bottom: 25px;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background: #e91e63;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <button id="yes" onclick="yesClicked()">YES ğŸ’–</button>
    <button id="no">NO ğŸ˜œ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:Arial;
          text-align:center;">
          <h1 style="color:#e91e63;">
            Yayyy! ğŸ’•<br>
            You are my Valentine ğŸ˜
          </h1>
        </div>`;
    }
  </script>

</body>
</html>
